<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--差值表达式    -->
    {{message}}
    <!--三元运算符-->
    {{ true ? "yes" : "no"}}
    <!--数学运算-->
    {{number + 1}}
</div>
</body>
<script >
 new Vue({
     el:"#app",//由vue接管app区域
     data:{
         message:"hello world",
         number:100
     }
 })

</script>
</html>
